<form [ngClass]="theme" [formGroup]="locationForm">
  <div class="main-form">
    <div class="form-margins">
      <peb-form-background>
        <peb-form-field-input
          label="{{ 'form.create_form.address.googleAutocomplete.label' | translate }}"
          appearance="label"
        >
          <input
            matGoogleMapsAutocomplete
            [type]="'address'"
            (onAutocompleteSelected)="onAutocompleteSelected($event)"
            placeholder="{{ 'form.create_form.address.googleAutocomplete.label' | translate }}"
            [value]="address"
            formControlName="address"
          />
        </peb-form-field-input>
        <div class="columns">
          <peb-select
            class="two-column-input"
            selectType="label"
            label="{{ 'form.create_form.address.country.label' | translate }}"
            formControlName="country"
          >
            <peb-select-option
              class="select-options"
              *ngFor="let item of countries"
              value="{{ item.value }}"
              label="{{ item.label }}"
            ></peb-select-option>
          </peb-select>
          <div class="divider"></div>
          <peb-form-field-input
            class="two-column-input"
            label="{{ 'form.create_form.address.city.label' | translate }}"
            appearance="label"
          >
            <input placeholder="{{ 'form.create_form.address.city.placeholder' | translate }}" formControlName="city" />
          </peb-form-field-input>
        </div>
        <div class="columns">
          <peb-form-field-input
            class="two-column-input"
            label="{{ 'form.create_form.address.street.label' | translate }}"
            appearance="label"
          >
            <input
              type="text"
              placeholder="{{ 'form.create_form.address.street.placeholder' | translate }}"
              formControlName="street"
            />
          </peb-form-field-input>
          <div class="divider"></div>
          <peb-form-field-input
            class="two-column-input"
            label="{{ 'form.create_form.address.zip_code.label' | translate }}"
            appearance="label"
          >
            <input
              type="text"
              placeholder="{{ 'form.create_form.address.zip_code.placeholder' | translate }}"
              formControlName="zipCode"
            />
          </peb-form-field-input>
        </div>
      </peb-form-background>

      <div class="form-margins__error">
        <peb-messages
          *ngIf="locationForm.get('street').hasError('pattern')"
          message="{{ 'form.create_form.address.street.label' | translate }}
                                 {{ 'form.create_form.errors.is_require' | translate }}"
        ></peb-messages>
        <peb-messages
          *ngIf="locationForm.get('zipCode').invalid"
          message="{{ 'form.create_form.address.zip_code.label' | translate }}
                                 {{ 'form.create_form.errors.is_require' | translate }}"
        ></peb-messages>
        <peb-messages
          *ngIf="locationForm.get('city').invalid"
          message="{{ 'form.create_form.address.city.label' | translate }}
                                 {{ 'form.create_form.errors.is_require' | translate }}"
        ></peb-messages>
        <peb-messages
          *ngIf="locationForm.get('country').invalid"
          message="{{ 'form.create_form.address.country.label' | translate }}
                                 {{ 'form.create_form.errors.is_require' | translate }}"
        ></peb-messages>
      </div>
    </div>
  </div>
</form>
